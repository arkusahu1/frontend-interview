<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" ./src/style.css">
    <title>employee-management</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>
          Employee Management
        </h1>
        <button class="createEmployee">Add Employee</button>
      </header>
    </div>
    <div class="employee">
      <div class="employee__names">
        <span class="employee__names--title">Employee List</span>
        <div class="employee__names--list"></div>
      </div> 
      <div class="employee__single">
        <span class="employee__single--title">Employee List</span>
        <div class="employee__single--info"></div>
      </div> 
    </div>
    <div class="addEmployee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input type="text" name="firstName" placeholder="First Name" required/>
            <input type="text" name="lastName" placeholder="Last Name" required/>
          </div>
          <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
          <input type="email" name="email" placeholder="Email" required/>
          <input type="number" name="phone" placeholder="Contact" required/>
          <input type="text" name="address" placeholder="Address" required/>
          <input type="date" name="birthDate" placeholder="Date of Birth" class="addEmployee_create--dob" required/>
          <input type="submit" class="addEmployee_create--submit" value="Submit">
        </form>
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
